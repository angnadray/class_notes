<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formatting Elements</h1>
    <p>It is a <mark>very</mark> simple line of text</p>
    <p>It is a <small>very</small> simple line of text</p>
    <p>It is a <del>very</del> simple line of text</p>
    <p>It is a <sub>very</sub> simple line of text</p>
    <p>It is a <sup>very</sup> simple line of text</p>
</body>
