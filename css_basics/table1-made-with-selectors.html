<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pseudo Classes</title>
    <style>
       td {
           padding: 10px 20px;
       }
       tr:nth-child(even) td:nth-child(1) {
           border-left: 5px solid #cc181b;
       }
       tr:nth-child(odd) td:nth-child(1) {
           border-left: 5px solid #449d45;
       }
       td:nth-child(2) {
           border-left: 5px solid #c0c0c0;
       }
       td:nth-child(3) {
           border-left: 5px solid #c0c0c0;
       }
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <table>
        <h3>Table 1</h3>
        <tr>
            <td>Scott</td>
            <td>Gomez</td>
            <td>Player</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Mackie</td>
            <td>Coach</td>
        </tr>
        <tr>
            <td>Leoni</td>
            <td>Cabrera</td>
            <td>Assistant</td>
        </tr>
        <tr>
            <td>Gregor</td>
            <td>Byrne</td>
            <td>Player</td>
        </tr>
        <tr>
            <td>Francis</td>
            <td>Shaffer</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Walter</td>
            <td>Gale</td>
            <td>Player</td>
        </tr>
    </table>
</body>
</html>
