<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>positioning</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lucida Sans', monospace;
            font-weight: bold;
        }
        div {
            font-size: 44pt;
            border: 6px solid black;
            width: 5em;
            text-align: center;
        }
        .green {
            background-color: aqua;
            float: left;
        }
        .blue {
            background-color: bisque;
            float: right;
        }
    </style>
</head>
<body>
    <div class="green">left.1</div>
    <div class="blue">right.2</div>
    <div class="green">left.3</div>
    <div class="blue">right.4</div>
</body>
</html>
