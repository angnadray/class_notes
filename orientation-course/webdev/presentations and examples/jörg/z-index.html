<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: blue;
            position: absolute;
            z-index: 2; /* the stack order of an element */
        }
        div:last-child {
            background-color: red;
            z-index: 3;
            width: 80px;
        }
    </style>
</head>
<body>
    <div>First</div>
    <div>Second</div>
</body>
</html>
