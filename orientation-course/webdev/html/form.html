<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exampple</title>
</head>

<body>
    <form>
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Name"><br><br>
        <label>Your E-mail Adress</label>
        <input type="email" name="email" placeholder="E-mail"><br><br>
        <label>Your Message</label>
        <textarea name="message" placeholder="Write your text here"></textarea><br><br>
        <label>News Letter</label>
        <input type="checkbox" name="news"><br><br>
        <label>Gender:</label>
        <label>Female</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="male"><br><br>
        <label>Your Postal Code</label>
        <input type="number" name="pc"><br><br><!-- allow only to type numkbers -->
        <label>Your Birthday</label>
        <input type="date" name="birthday"><br><br>
        <select name="country">
            <option>Select your country</option>
            <option value="it">Italy</option>
            <option value="fr">France</option>
            <option value="gr">Greece</option>
        </select><br><br>
        <input type="submit" value="SEND">
    </form>
</body>
</html>
