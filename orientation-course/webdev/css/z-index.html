<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: skyblue;
            position: absolute;
            z-index: 2;
        }

        div:last-child {
            background-color: blueviolet;
            z-index: 1;
            width: 150px;
        }
    </style>
</head>

<body>
    <div>First</div>
    <div>Second</div>
</body>
</html>
